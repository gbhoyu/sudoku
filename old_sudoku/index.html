<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta viewport="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="¿Resolver un sudoku distinto cada vez es posible?... Pues claro!!!"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Sudoku</title>
    </head>

    <header>
        <img src="icon.png" />
        <h1>Sudoku</h1>
    </header>

    <body>
        <div id="full_game">
            <div id="options">
                <button onclick="nuevo_juego()">Nuevo Juego</button>
                <button onclick="ver_errores()">Ver Errores</button>
                <button onclick="ver_solucion()">Ver Solucion</button>
            </div>

            <div id="game">
                <div id="board"></div>
            </div>

            <div id="number_container">
                <button id="pencil" class="pencil" onclick="change_pencil();">
                    ✎
                </button>
                <button onclick="select_number(0);">x</button>
                <button onclick="select_number(1);">1</button>
                <button onclick="select_number(2);">2</button>
                <button onclick="select_number(3);">3</button>
                <button onclick="select_number(4);">4</button>
                <button onclick="select_number(5);">5</button>
                <button onclick="select_number(6);">6</button>
                <button onclick="select_number(7);">7</button>
                <button onclick="select_number(8);">8</button>
                <button onclick="select_number(9);">9</button>
            </div>
        </div>


        <script src="sudoku_solver.js"></script>
    </body>

    <footer>Hecho por hoyuelos.gabriel@gmail.com</footer>
</html>
